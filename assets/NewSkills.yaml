- skillType: 交际类
  name: Social
  contains:
  - label: 话术
    name: Fast Talk
    description: 话术特别限定于言语上的哄骗，欺骗以及误导，
      例如迷惑一名门卫来让你进入一间俱乐部，让某人在
      一张他还没有读的文件上签字，误导警察看向另一
      边，以及诸如此类的。经过一段时间的相信期后，对方会意识到自己被欺骗
      了。
    initial: 5
  - label: 恐吓
    name: Intimidate
    initial: 15
    description: 恐吓可以以许多形式使用，包括武力威慑，心理
      操控，以及威胁。这通常被用来使某人害怕，并迫使
      其进行某种特定的行为。恐吓的对抗技能为恐吓或者
      心理学
  - label: 魅惑
    name: Charm
    initial: 15
    description: 取悦允许通过许多形式来使用，包括肉体魅力、
      诱惑、奉承或是单纯令人感到温暖的人格魅力。 取悦
      可能可以被用于迫使某人进行特定的行动，但是不会
      是与个人日常举止完全相反的行为。 取悦或是心理学
      技能可以用于对抗取悦技能。
  - label: 说服
    name: Persuade
    initial: 10
    description: 使用说服来通过一场有理有据的论述、争辩以及
      讨论让目标相信一个确切的想法，概念，或者信仰。
      说服并不一定需要涉及真实的内容。成功的说服技能
      的运用将花费不少的时间：至少半小时。如果你想快
      速地说服某人，你应该使用话术技能。

- skillType: 移动类
  name: Movement
  contains:
  - label: 导航
    name: Navigate
    initial: 10
    description: 允许使用者在早上或者晚上，在暴风雨或者晴朗
      天气中认清自己的路。有着更高技能的人将对天文表
      图和工具，以及卫星定位装置十分熟悉，如果他们是
      在有着那些东西的时代的话。一名角色也可以用这项
      技能来测量以及对一块区域进行绘图（制图学），判
      断是有着几平方米的小岛或者是一块内陆区域—使用
      现代工具可以降低甚至取消难度等级。
  - label: 生存
    name: Survival
    initial: 0
    description: 提供专业的如何在极端环境下生存的知识和技
      巧，例如在沙漠中或者极地环境，也包括海洋上或者
      荒野。内容包括狩猎的知识，搭建住所，可能遇到的
      危险的知识（例如如何避开有毒性的植物）等等，取
      决于所处的环境。
    tag:
    - blank
  - label: 跳跃
    name: Jump
    initial: 20
    description: 如果成功，调查员可以在垂直方向上跳起或跳
      下，或者从一个站立点或起步点水平向外跳。当坠落
      时，跳跃可以被用来降低可能造成的坠落伤害。
  - label: 攀爬
    name: Climb
    initial: 15
    description: 这项技能允许一名角色借助或者不借助绳索或者
      登山工具进行爬树、墙以及其他垂直表面。 这项技能
      也同样包括用绳索下降。
  - label: 游泳
    name: Swim
    initial: 20
    description: 有能力在水或者其他液体中漂浮以及移动。
  - label: 汽车驾驶
    name: Drive Auto
    initial: 20
    description: 任何有着这项技能的人都可以驾驶一辆汽车或者
      轻型卡车，进行常规的移动，并且处理机动车的一般
      毛病。如果调查员想要甩掉一名追踪者或者追踪某
      人，则需要一个汽车驾驶检定。
  - label: 驾驶
    name: Pilot
    initial: 0
    description: 相当于水上或者空中的汽车驾驶，这时使用空中
      飞行或者水上航行交通供给的技巧。
    tag:
    - blank
  - label: 骑术
    name: Ride
    initial: 5
    description: 这项技能被用于给坐在鞍上驾驭马，驴子或者骡
      子，以及获得对这些骑乘动物、骑乘工具的基础照料
      知识，以及如何在疾驰中或困难地形上操纵坐骑。
  - label: 潜水
    name: Diving
    initial: 1
    description: 使用者接受过在深海游泳的使用以及维持潜水设
      备的训练，水下导航，合适的下潜配重，以及应对紧
      急情况的方法。
    tag:
    - irregular

- skillType: 隐秘类
  name: Secret
  contains:
  - label: 潜行
    name: Stealth
    initial: 20
    description: 安静地移动以及/或者躲藏的技巧，不惊扰到那
      些可能在听或者看的人们。当尝试躲避探查，玩家应
      当进行一个潜行的技能检定。与这项技能相关的能力
      意味着要么角色能够安静地移动（轻声轻足）以及/
      或者在伪装技巧上有所训练。
  - label: 追踪
    name: Track
    initial: 10
    description: 一名调查员可以凭借追踪技能来通过土壤上的脚
      印，或是物体通过植被时留下的印记来追踪别人，或
      者是交通工具以及地球上的动物。时间的经过，雨，
      以及土地的种类都可能会影响追踪的难度.
  - label: 乔装
    name: Disguise
    initial: 5
    description: 使用在当你想要演出除你自己外的别人时。使用
      者改变了态度，习惯，以及/或声音来进行一个乔
      装，以另一个人或者另一类人的形象出现。戏剧化妆
      品可能会有所帮助，还有伪造的身份证。
  - label: 锁匠
    name: Locksmith
    initial: 1
    description: 锁匠技能可以打开车门， 短路电线来发动汽车，
      用铁撬撬开图书馆的窗子，解决中国机关箱，以及穿
      过常规的商用警报系统。
  - label: 妙手
    name: Sleight of Hand
    initial: 10
    description: 允许对物体进行视觉上的遮住，藏匿，或者掩盖，也许通过残害，衣服或者其他的干涉或促成错觉
      的材料，也许通过使用一个秘密的嵌板或者隔间。任何种类的巨大物件应当增加藏匿的难度。妙手包括偷窃，卡牌魔术，以及秘密使用手机。

- skillType: 学问类
  name: Knowledge
  contains:
  - label: 母语
    name: Language (Own)
    initial: -2
    description: 在婴儿期或者童年早期，大多数s
      人使用单一一门语言。玩家所选择作为母语的语言自
      动地以等同于调查员教育（EDU）属性为起始
    tag:
      - blank
  - label: 外语
    name: Language (Other)
    initial: 0
    description: ·5%的技能将能够正确地辨认出这门语言而不需要检定。
      ·10%的技能可以交流简单的想法。
      ·30%的技能可以对社交上的需求进行理解。
      ·50%的技能可以进行流畅的交流。
      ·75%的技能可以将一门外国语言说得像是本地人一样。
    tag:
      - blank

  - label: 科学
    name: Science
    initial: 0
    contains:
      - label: 天文学
        name: Astronomy
        initial: 1
        description: 使用者可以知道在某个特定的日
        子或者一天早晚某个时间时哪颗恒星或者行星位于正
        上方，何时彗星和流星雨会出现，以及重要的恒星的
        名字。 这项技能同样会提供有关其他世界的生命，银
        河的存在和结构，以及类似的知识的现代概念。
      - label: 地质学
        name: Geology
        initial: 1
        description: 用来决定大致的岩层年龄，辨认
          出化石的类型，区分矿物和水晶，确定合理的采矿和
          挖掘地址，评估土地，预测火山活动、地震、雪崩以
          及其他类似的现象。
      - label: 气象学
        name: Meteorology
        initial: 1
        description: 这是门关于大气的科学研究，包
          括天气系统和形态，以及大气现象。使用这项技能可
          以判断长期的天气形态以及对其影响进行预报，例如
          雨、雪以及雾。
      - label: 生物学
        name: Biology
        initial: 1
        description: 关于植物生命的研究，包括物种
          分类，结构，生长，繁殖，化学特性，进化原理，疾
          病，以及显微研究。植物学的分支学科包括农学，森
          林学，园艺和古植物学。在这项技能的帮助下，某人
          可以辨认出某种特定植物的特性（例如是否有毒性，
          是否可食用，或者具有精神治疗作用）以及它的具体
          用处。
      - label: 司法科学
        name: Forensics
        initial: 1
        description: 对于证据的分析和检定的研
          究。通常与犯罪现场调查（检验指纹、 DNA、头发以
          及体液）和实验室工作相联系，以此来确定真相以及
          为法庭争论提供专业的证人和证据
      - label: 药学
        name: Pharmacy
        initial: 1
        description: 关于化学复合物以及它们的在有机
          生命体上的效果的研究。传统上来说，这包括药物的
          配方、创造以及施用（不管是一名巫医进行药草组合
          或者是现代的药剂师在实验室里进行操作）。这个技
          能的应用在与确认药物被安全以及有效地使用，包括
          人工合成原料，毒素的检定，以及有可能产生的副作
          用的相关知识
      - label: 植物学
        name: Botany
        initial: 1
        description: 关于植物生命的研究，包括物种
          分类，结构，生长，繁殖，化学特性，进化原理，疾
          病，以及显微研究。植物学的分支学科包括农学，森
          林学，园艺和古植物学。在这项技能的帮助下，某人
          可以辨认出某种特定植物的特性（例如是否有毒性，
          是否可食用，或者具有精神治疗作用）以及它的具体
          用处。
      - label: 物理学
        name: Physics
        initial: 1
        description: 使使用者能够理论上了解压力、
          材料、运动、磁力、电力、光学、辐射和相关的现
          象，以及给予一定的能力来构建实验器材来验证想
          法。对于知识的了解程度取决于所在的年代。实际运
          用的装置，例如汽车，并不是物理学家的范围，然而
          实验设备可能会是，也许要结合电气维修或者机械维
          修。
      - label: 化学
        name: Chemistry
        initial: 1
        description: 有关物质组成，温度的影响，能
          量，以及作用于其上的压力的研究，也包括物质如何
          互相影响。在化学的帮助下，某人可以创造或者提取
          复杂的化学复合物，包括简单的炸药，毒药，气体以
          及酸液，需要至少一天以上并且在合适的设备以及化
          学药剂的帮助。使用者也可以对一种不明的物质进行
          分析，如果有这合适的设备以及试剂。
      - label: 密码学
        name: Cryptography
        initial: 1
        description: 关于由其他人发展出来的用于隐
          藏对话或者信息内容用的暗码或者密语的研究。一种
          数学的专业分支， 这项技能使使用者能够辨认，创造
          或破译暗码。暗码通常上来说是写下来的，但也可能
          通过其他的形式，例如隐藏在乐曲、画作或者电脑编
          码（在现代设定下）下的信息。破译一个暗码可能会
          是一个漫长的工作，通常需要很长时间的调查研究以
          及大量的演算处理。
      - label: 动物学
        name: Zoology
        initial: 1
        description: 对专门联系到动物王国的生物学
          的研究，包括仍存在以及灭绝动物的生态结构，进
          化，分类，行为习性，以及分布。使用这项技能来从
          动物与环境的互动（脚印，兽粪，痕迹等等），行为
          举止，以及区域特点上辨认出其物种。
      - label: 数学
        name: Mathematics
        initial: 1
        description: 对于数字和逻辑的研究，包括数学
          理论、应用以及理论上的解决方法设计和推演发展。
          这项技能可能允许使用者辨认非欧几里得几何，解决
          困难的公式，以及破译复杂的图样或者暗码（专业的
          对暗码的研究见密码学）。
  - label: 心理学
    name: Psychology
    initial: 10
    description: 对所有人来说都很通用的察觉方面的技能，允许
      使用者研究个人并且形成对于其他某人动机和人格的
      了解。
  - label: 会计
    name: Accounting
    initial: 5
    description: 使你理解会计工作的流程以及一个企业或者个人
      的金融职务。通过检查账簿，你可以发现做假账的员
      工，对资金的偷偷挪用，对行贿或者敲诈的款项支
      付，以及经济状况是否比表面陈述的更好或者更差。
      通过仔细检查旧账户，你可以了解过去的资金的得与
      失（谷物，奴隶贸易，威士忌酒的运营等）以及这些
      资金是付给了谁以及为了什么款项而支付。
  - label: 法律
    name: Law
    initial: 5
    description: 代表你对相关法律、早期事件、法庭辩术或者法
      院程序了解的可能性。一个在法律实务上的专家可能
      会获得巨大的奖励以及政治事务所，但是这可能需要
      长达几年的认真申请—一个较高的信用评级在这关系
      上也十分重要。
  - label: 神秘学
    name: Occult
    initial: 5
    description: 使用者可以识别出神秘学道具，用语和概念，以
      及民间传统，并且可以辨认魔法书以及神秘学记号。
      神秘学家对于代代相传的各类神秘知识十分熟悉，包
      括从埃及和苏美尔，从中世纪和文艺复兴时期的西
      方，以及也许从亚洲或者非洲。
  - label: 历史
    name: History
    initial: 5
    description: 让一名调查员能够记住一个国家，城市，区域或
      者个人及其相关的重要情报。一个成功的检定可以用
      来帮助辨认先祖所熟悉的工具，科技，或者想法，但
      是对当下的所知甚少。
  - label: 人类学
    name: Anthropology
    initial: 1
    description: 使使用者能够通过观察来辨认和理解一个人的生
      活方式。如果技能使用者持续观察一个其他的文化一
      段时间，或者在有着关于某种已消失文化的正确资料
      环境下工作，那么他可以对文化方式以及道德习惯进
      行简单的预测，即使证据可能并不完整。通过学习文
      化一个月或者更久，人类学家开始理解这种文化是如
      何运作的以及，如果结合心理学，可以预测那些研究
      文化的行为和信仰。
  - label: 考古学
    name: Archaeology
    initial: 1
    description: 允许从过去的文化中鉴定一件古董的年代以及辨
      别它，以及可以用来发现赝品。使获得建立以及开掘
      一个挖掘遗址的专业知识。通过对遗址的勘察，使用
      者可以推断留下这遗址的生物的目的和生活方式。人
      类学可能对此会有所帮助。考古学还有助于辨认已消
      失的人类语言的书面形式。
  - label: 博物学
    name: Natural World
    initial: 10
    description: 可以一般地对物种，栖息地进行辨认，并且可以辨
      认踪迹、足迹以及叫声，也可以允许对什么事物可能
      对某种特定物种来说很重要进行猜测。如果要一个对
      自然世界的科学性的理解，那么应当去看生物学，植
      物学以及动物学技能。
  - label: 电子学
    name: Electronics
    initial: 1
    description: 用来发现并对电子设备的故障进行维修。允许制
      作简单的电子设备。这是个现代技能—在1920年代则
      是使用物理学以及电气维修来应对电子设备。
    tag:
    - modern

- skillType: 调查类
  name: Investigate
  contains:
  - label: 侦查
    name: Spot Hidden
    initial: 25
    description: 这项技能允许使用者发现密门或者秘密隔间，注
      意到隐藏的闯入者，发现并不明显的线索，发现重新
      涂过漆的汽车，意识到埋伏，注意到鼓出的口袋，或
      者任何类似的事情。对于调查员来说，这是一个很重
      要的技能。
  - label: 聆听
    name: Listen
    initial: 20
    description: 衡量一名调查员理解声音的能力，包括偶然听到
      的对话，一扇关着的门后的轻声嘀咕，以及咖啡厅里
      的私语。
  - label: 图书馆利用
    name: Library Use
    initial: 20
    description: 图书馆使用使一名调查员能在图书馆找到一些信
      息，例如特定的一本书，新闻或者参考书，搜集文件或者资料库，假设需要的东西确实在那里的话。使用
      这个技能需要数小时的连续的调查。
  - label: 估价
    name: Appraise
    initial: 5
    description: 用来估计某种物品的价值，包括质量，使用的材
      料以及工艺。相关的，技能使用者可以准确地辨认出物品的年龄，评估它的历史关联性以及发现赝品。
  - label: 克苏鲁神话
    name: Cthulhu Mythos
    initial: 0
    description: 人的思维缺乏将已知事物联系起来的能力，这是世上最仁慈的事了。人类居住在幽暗的海洋中一个名为无知的小岛上，这海洋浩淼无垠、蕴藏无穷秘密，但我们并不应该航行过远，探究太深。
  - label: 读唇
    name: Read Lips
    initial: 1
    description: 这项技能允许好奇的调查员听懂一段交谈对话，
      而不需要听见对方说了什么。
    tag:
    - irregular

- skillType: 医疗类
  name: Heal
  contains:
  - label: 精神分析
    name: Psychoanalysis
    initial: 1
    description: 这项技能指的是广泛的情感上的治疗.短期强化的精神分析可以恢复一名调查员患者的
      理智值，也可以让一名疯狂的调查员在短期内免受恐惧症或者躁狂症的影响
  - label: 急救
    name: First Aid
    initial: 30
    description: 使用者有能力可以提供紧急的医疗处理。这可能
      包括：对摔断了的腿用夹板进行处理，止血，处理烧
      伤，对一名溺水的受害者进行复苏处理，包扎以及清
      理伤口等等。
  - label: 医学
    name: Medicine
    initial: 1
    description: 使用者可以诊断并治疗事故，创伤，疾病，毒药
      等，并且可以提供公共健康建议。如果一个时代还并
      没有好的治疗某种疾病的疗法，那么这项技能的效果
      是有限的，不确定的，或者无效的。医学技能能给予
      大范围的对于药片以及药剂，是自然还是人造的知
      识，以及对副作用以及禁忌症状的理解。
  - label: 催眠
    name: Hypnosis
    initial: 1
    description: 使用者可以在一名自愿并经历过高度暗示、放松
      的目标身上引出出神似的状态，并且可能回忆起忘却
      的记忆。
    tag:
    - irregular
- skillType: 战斗类
  name: Fight
  contains:
  - label: 闪避
    name: Dodge
    initial: -1
    description: 允许调查员本能地闪避攻击，投掷过来的投射物
      以及诸如此类的。一名角色可以尝试在一场战斗轮中
      使用任何次数的闪避，可以通过经验来提升，
      就像其他的技能一样。如果一次攻击可以被看见，一
      名角色可以尝试闪避开它。
  - label: 格斗
    name: Fighting
    initial: 0
    contains:
      - label: 斗殴
        name: Brawl
        initial: 25
        description: 包括空手格斗以及任何人都可以
          捡起并使用的基础武器，例如棍棒（例如板球棒或者
          棒球棍），小刀，以及许多临时武器，例如瓶子以及
          椅子腿。为了决定这些临时武器所造成的伤害，
      - label: 剑
        name: Sword
        initial: 20
        description: 所有的长度超过两英尺的剑器
      - label: 矛
        name: Spear
        initial: 20
        description: 长枪或者投矛。
      - label: 斧头
        name: Axe
        initial: 15
        description: 当使用大型的木斧时使用这个技能。
          短柄小斧则可以用基础的斗殴技能；如果投掷出去，
          使用投掷技能。
      - label: 绞索
        name: Garrote
        initial: 15
        description: 任何长度的材料被用于绞死对方。
          需要受害者进行一个战技检定来逃脱， 否则就要遭受
          每轮1D6的伤害
      - label: 链锯
        name: Chainsaw
        initial: 10
        description: 第一个以汽油为能源，大量生产的
          链锯出现于1927年；然而，也存在着一些早期版本
      - label: 连枷
        name: Flail
        initial: 10
        description: 索连棍，钉锤，以及相似的中世纪
          兵器
      - label: 鞭子
        name: Whip
        initial: 5
        description: 套索以及鞭子
  - label: 投掷
    name: Throw
    initial: 20
    description: 当需要用物体击中目标或者用物件的正确部分击
      中目标（例如小刀或者短柄小斧的刃）时，使用投掷
      技能。
  - label: 射击
    name: Firearms
    initial: 0
    contains:
      - label: 弓术
        name: Bow
        initial: 15
        description: 用来使用弓以及弩，包括从中世纪的
        长弓到现代，高性能的复合弓。
      - label: 手枪
        name: Handgun
        initial: 20
        description: 用来使用所有的类似于手枪的火
          器， 进行非连续的射击。对于现代游戏中的全自动手
          枪（MAC-11，乌兹手枪，等等），当使用全自动模式
          时，用冲锋枪的技能进行判定
      - label: 步枪/霰弹枪
        name: Rifle/Shotgun
        initial: 25
        description: 这个技能可以用于射击任
          何类型的步枪（无论是杠杆作用，手动栓式或者半自
          动的）或者霰弹枪。因为霰弹枪中装填的弹药会以散
          射的方式发射，所以使用者的命中几率不会因为距离
          而减少，但是造成的伤害会受到影响。当突击步枪进
          行单次射击时（或者多次进行单次），使用这个技
          能
      - label: 冲锋枪
        name: Submachine Gun
        initial: 15
        description: 当用任何自动手枪或者冲锋枪开
          火时使用这个技能；同样也用于突击步枪的全自动模
          式。
      - label: 火焰喷射器
        name: Flamethrower
        initial: 10
        description: 喷射出一连串点燃的可燃烧
          液体或者气体的武器。可以被操作者携带或者架设在
          交通工具上
      - label: 重武器
        name: Heavy Weapons
        initial: 10
        description: 用于使用枪榴弹发射器，反坦克火箭炮等等
      - label: 机关枪
        name: Machine Gun
        initial: 10
        description: 用两脚架或者三脚架架设的进行连
          续射击的武器。如果两脚架的类型进行单次射击，那
          么使用步枪技能。对于今日来说，突击步枪，冲锋枪
          以及轻机枪之间的差别已经是十分细微的了。
  - label: 炮术
    name: Artillery
    initial: 1
    tag:
    - irregular
    description: 这项技能呈现出对一些形式的军事训练和经历。
      使用者具有在战争中操作战地武器的经验： 可以在一
      个工作队或“派遣队”中工作，进行对超过个人武器射
      击距离的武器的操作。这些武器通常过于巨大以至于
      无法单人进行操作，并且个人无法再没有工作队支援
      的情况下使用这武器，或者应当提高难度等级
  - label: 爆破
    name: Demolitions
    initial: 1
    description: 在这项技能的帮助下，使用者将熟练于安全使用
      爆破，包括设置以及拆除炸药。地雷以及相似的设备
      被设计得容易设置（不需要检定）但是相对较为困难
      地进行除去或拆除。
    tag:
    - irregular


- skillType: 职业技能
  name: Professional
  contains:
  - label: 操作重型机械
    name: Operate Heavy Machinery
    initial: 1
    description: 当驾驶以及操纵一辆坦克，反铲挖土机，蒸汽挖
      土机或者其他巨型建造机械时需要这个技能。
  - label: 机械维修
    name: Mechanical Repair
    initial: 10
    description: 这项技能允许调查员修理一个破损的机器或者制
      造一个新的。基础的木工手艺和管道项目也可以执
      行，制作物品也同样可以以及维修物品。机械维修是一个与电气维修相伴随
      的技能，并且两者都可能需要来为了修理一个复杂的
      设备，
  - label: 电气维修
    name: Electrical Repair
    initial: 10
    description: 使调查员能够修理或者改装电气设备，例如自动
      点火装置，电动机，保险丝盒，以及防盗自动警铃。
      在现代， 这项技能对现代电子器件几乎做不到什么。
      为了维修电气设备，可能需要特殊的部件或者工具。
  - label: 计算机使用
    name: Computer Use
    initial: 5
    tag:
    - modern
    description: 这项技能允许调查员用各种不同的电脑语言进行
      编程；恢复或者分析隐藏的数据；解除被加了保护的
      系统；探索一个复杂的网络；或者发现别人的骇入、
      后门程序、病毒。对电脑系统的特殊操作可能会需要
      这个检定。
  - label: 技艺
    name: Art and Craft
    initial: 0
    tag:
    - blank
    description: 一个艺术或者手艺技能可能可以用于制作一个复
      制品或者赝品。在这情况下，难度等级将取决于需要
      复制的原品的复杂程度以及独特性。在伪造文件的场
      合下，将使用一个专门的技能专攻
  - label: 动物驯养
    name: Animal Handling
    initial: 5
    tag:
    - irregular
    description: 命令以及训练已驯化动物去完成一些简单任务的
      技能。这个技能最常用于狗上，但也包括鸟、猫、猴
      子以及其他（取决于KP的判断）。至于对动物的骑
      乘，例如马或者骆驼，则要用骑术技能来进行行动以
      及操控这些坐骑。
  - label: 信用评级
      name: Credit Rating
      initial: 0
      description: 衡量了调查员表现出来的富裕程度以及经济上的
        自信度。钱是敲门砖；如果调查员尝试用他的经济地
        位来达成某个目标，那么也许使用信用评级技能会比
        较合适。 信用评级可以被用来取代APP来评估第一印
        象。

